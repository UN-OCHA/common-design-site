ocha_search.search:
  path: '/results'
  defaults:
    _controller: '\Drupal\ocha_search\Controller\OchaSearchController::search'
    _title: 'Search'
  requirements:
    _permission: 'access content'

ocha_search.admin_settings:
  path: '/admin/config/search/gcse-config'
  defaults:
    _form: '\Drupal\ocha_search\Form\OchaSearchSettingsForm'
    _title: 'OCHA Search GCSE configuration'
  requirements:
    _permission: 'administer site configuration'
