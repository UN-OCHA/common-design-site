  body:
    -
      value: '<p>Welcome to OCHA''s common design <strong>DEMO</strong> site. The purpose of this site is simply to&nbsp;demonstrate the various aspects and components of the common design</p><p>Across the site, one can see the&nbsp;Common Header and Footer styles and markup in action. On the <a href="/demo">Demo page</a>, one can see the various standard components available for use. The components range from bullets to events to bylines to forms to tables to typography.</p><p>Specifically, this site is running the&nbsp;<a href="https://github.com/UN-OCHA/common_design">Drupal 9/10 base theme</a>. The technical team also uses the site&nbsp;as a place&nbsp;to experiment with Drupal site building techniques, layouts, and style components that make up the various implementations that OCHA''s Digital Services team&nbsp;maintains.</p><p>See the <a href="https://web.brand.unocha.org/developer-guide">Developer guide for the Common Design in Non-Drupal implementations</a> to get started using the Common Design in your implementation.</p>'
