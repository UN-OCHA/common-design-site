  body:
    -
      value: "<p>世界各国齐聚一堂、讨论共同问题、寻找共同解决方案的场所</p>\r\n\r\n<p>联合国是一个国际性组织，成立于1945年，现有193个<a href=\"https://www.un.org/zh/about-us/member-states\">会员国</a>。<a href=\"https://www.un.org/zh/our-work\">联合国及其工作</a>以<a href=\"https://www.un.org/zh/about-us/un-charter\">《联合国宪章》</a>所载的目标和原则为指导。</p>\r\n\r\n<p>多年来，联合国不断发展，与瞬息万变的世界保持同步。</p>\r\n\r\n<p>但是，自始至终，联合国都是世界各国可以汇聚一堂、讨论共同问题、寻找造福全人类的共同解决方案的唯一场所。</p>\r\n"
