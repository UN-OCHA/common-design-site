      value: "<p>The Common Design repo <a href=\"https://github.com/UN-OCHA/common_design/\">https://github.com/UN-OCHA/common_design</a> is specifically a base theme for Drupal 8/9. The demo site <a href=\"https://web.brand.unocha.org\">https://web.brand.unocha.org</a> is a Drupal 8 implementation of the base theme, and specific Drupal configuration.</p>\r\n\r\n<p>There is not a non-Drupal repo that includes the header and footer. Most of what is available in the base theme repo, when used with the frontend output from the demo site as reference, will be adequate to implement the CD in non-Drupal projects.&nbsp;</p>\r\n\r\n<p>All the code is there, but requires “assembly” details that are specific to each implementation, and awareness of the pieces that come together to make the Common Design header and footer.</p>\r\n\r\n<p>The <a href=\"https://docs.google.com/document/d/1GpTtCWNQvGiPDfZmhFvaKGvU9hbOG0HedFTYgo3nvd4\">Common Design implementation notes</a> is a good starting point, although Drupal-specific, and will give a good background to the general intent of the CD base theme. Also read the <a href=\"https://github.com/UN-OCHA/common_design#ocha-common-design-system\">common_design repo README</a></p>\r\n\r\n<p>The <a href=\"https://docs.google.com/document/d/1LgxLFlE8a2OgMdh6hk3dhf434oQJ_OXqURnvotrQ9TQ\">Common Design Checklist</a> is used to ensure standard CD requirements are met.</p>\r\n\r\n<h2>Markup</h2>\r\n\r\n<p>The dev-only demo site <a href=\"https://demo.commondesign-unocha-org.ahconu.org\">https://demo.commondesign-unocha-org.ahconu.org</a> (ask us for credentials) includes Twig debug information (View Source or enable web developer tools) that shows where each template is located in the Drupal site directory. This provides the information as to how the twig templates in the repo are assembled for the final page composition (see screenshot).</p>\r\n\r\n<drupal-media data-align=\"center\" data-caption=\"The Common Design Demo site with Twig debug template information enabled and viewed in Firefox Inspector tool\" data-entity-type=\"media\" data-entity-uuid=\"5d58d253-475e-43be-b734-f2031bdbb0bb\" data-view-mode=\"responsive_image\"></drupal-media>\r\n\r\n<p>The markup for the layout and main page elements <a href=\"https://github.com/UN-OCHA/common_design/tree/main/templates\">https://github.com/UN-OCHA/common_design/tree/main/templates</a> (See directories: cd, layout and content) will help provide the right markup.</p>\r\n\r\n<p>Drupal has a lot of markup that is not crucial to the design. The extraneous Drupal markup might be hard to recognise for those not familiar with Drupal, and the CD does depend on some specific markup Drupal’s templating system uses; for example regions, blocks and navigation.</p>\r\n\r\n<h2>Javascript</h2>\r\n\r\n<p>The dropdown behaviour comes from <a href=\"https://github.com/UN-OCHA/common_design/blob/main/js/cd-dropdown.js\">cd-dropdown.js</a> - a file that has Drupal-specific code and will not work in other contexts unless the Drupal portion is removed. <a href=\"https://docs.google.com/document/d/1GpTtCWNQvGiPDfZmhFvaKGvU9hbOG0HedFTYgo3nvd4/edit#heading=h.o4i6hncgyv5p\">More info</a></p>\r\n\r\n<p>Refer to <a href=\"https://github.com/UN-OCHA/common_design_system/blob/main/cd-dropdown/cd-dropdown.js\">https://github.com/UN-OCHA/common_design_system/blob/main/cd-dropdown/cd-dropdown.js</a> for the non-Drupal cd-dropdown.js (this might still need work per implementation)</p>\r\n\r\n<h2>CSS&nbsp;</h2>\r\n\r\n<p>The compiled styles are here<a href=\"https://github.com/UN-OCHA/common_design/tree/main/css\"> https://github.com/UN-OCHA/common_design/tree/main/css</a>, specifically <a href=\"https://github.com/UN-OCHA/common_design/blob/main/css/styles.css\">styles.css</a></p>\r\n\r\n<p>Adding <a href=\"https://github.com/UN-OCHA/common_design/blob/develop/common_design_subtheme/css/brand.css\">brand.css</a> to your project allows the Common Design colour palette to be overridden with your project's brand colours, using CSS custom properties.</p>\r\n\r\n<p>Some of the individual components might be useful for page designs <a href=\"https://github.com/UN-OCHA/common_design/tree/main/components\">https://github.com/UN-OCHA/common_design/tree/main/components</a> Refer to the Components <a href=\"https://github.com/UN-OCHA/common_design/tree/main/components#what-makes-a-component\">README</a>.</p>\r\n\r\n<h2>Assets</h2>\r\n\r\n<p>Drupal has its own way to manage <a href=\"https://github.com/UN-OCHA/common_design/blob/main/common_design.libraries.yml\">libraries</a> and attach CSS and JS files to templates. The “global” <a href=\"https://github.com/UN-OCHA/common_design/blob/main/common_design.info.yml#L9\">libraries</a> are added to each page and are the minimal requirement. Depending on the page, other libraries can be added too.</p>\r\n\r\n<p>The <a href=\"https://github.com/UN-OCHA/common_design/blob/develop/img/icons/cd-icons-sprite.svg\">SVG icons sprite</a> can be added directly to the HTML page in non-Drupal implementations. For more info on SVG icon sprites technique refer to <a href=\"https://github.com/UN-OCHA/common_design#icons\">https://github.com/UN-OCHA/common_design#icons</a></p>\r\n\r\n<h2>Support</h2>\r\n\r\n<p>Any questions or feedback, join the #developers channel or email the Digital Services team.</p>\r\n"
