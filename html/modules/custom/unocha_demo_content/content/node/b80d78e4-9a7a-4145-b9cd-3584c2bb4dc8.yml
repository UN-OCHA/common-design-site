  body:
    -
      value: "<p>كان واحد حيث يمكن لدول العالم اجتمعوا معا، وناقشوا المشكلات الشائعة و إيجاد حلول مشتركة</p>\r\n\r\n<p>الأمم المتحدة هي منظمة دولية انشئت في عام 1945، وتتكون حتى الآن من 193 <a href=\"http://www.un.org/ar/about-us/member-states\">دولة عضو</a>. وتسترشد الأمم المتحدة في <a href=\"http://www.un.org/ar/our-work\">مهمتها وعملها</a> بالأهداف والمقاصد الواردة في <a href=\"http://www.un.org/ar/about-us/un-charter\">ميثاق</a> تأسيسها</p>\r\n\r\n<p>وتطورت الأمم المتحدة على مر السنين لمواكبة عالم سريع التغير.</p>\r\n\r\n<p>ولكن بقي شيء واحد على حاله: فهو يظل المكان الوحيد على الأرض حيث يمكن لجميع دول العالم أن تتجمع معًا وتناقش المشكلات المشتركة وتجد حلولًا مشتركة تفيد البشرية جمعاء.</p>\r\n"
