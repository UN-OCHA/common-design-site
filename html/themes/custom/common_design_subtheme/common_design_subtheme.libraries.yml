###
# Default global styles for the sub-theme.
#
# If you want specific components to apply to your whole site, list them as
# dependencies to this library.
global-styling:
  css:
    base:
      css/brand.css: {}
  dependencies:
    - common_design_subtheme/cd-language-switcher
    - common_design_subtheme/cds-paragraphs

###
# Define Drupal libraries for your custom components.
#
# These libraries can be referenced in your theme info.yml file to extend or
# override existing base-theme or core Drupal libraries. They can also be
# completely independent and style the custom content of your website, such as
# a custom Paragraph type.
#
cds-header:
  css:
    theme:
      libraries/cd/cd-header/cd-logo.css: {}

cd-language-switcher:
  css:
    theme:
      libraries/cd-language-switcher/cd-language-switcher.css: {}

cds-paragraphs:
  css:
    component:
      libraries/cds-paragraphs/cds-paragraphs.css: {}

google-cse:
  css:
    theme:
      libraries/google-cse/google-cse.css: {}
